<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		
let action = {
	google : "https://www.google.com/search",
	duckDuckGo: "https://duckduckgo.com/",

	};


function setSearchEngine(){
	let selected = document.querySelector('input[name=engine]:checked')
	let actionURL = action[selected.value]
	let form = document.getElementById('searchForm')
 form.setAttribute('action', actionURL)
}
window.addEventListener("load", function(){
// TODO: register the handler
let form = document.getElementById('searchForm')
form.addEventListener('submit', setSearchEngine);

});
</script>
</head>

<body>

<form id="searchForm">
<!-- TODO: add form elements -->
<input type="text" name="q"/>
<label>google<input type="radio" name = "google" value="google"/> </label>
<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>

<input type ="submit" value="go!"/>
</form>

</body>
